services:
  - type: web
    name: raadoil
    plan: free
    autoDeploy: true
    buildCommand: >-
      composer install --no-dev --prefer-dist --no-interaction --no-progress --optimize-autoloader
      && npm ci --no-audit --no-fund
      && npm run build
    startCommand: >-
      php artisan optimize && php -S 0.0.0.0:$PORT -t public server.php
    healthCheckPath: /
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: QUEUE_CONNECTION
        value: sync
      # Set this after the service is created (Dashboard â†’ Environment)
      - key: APP_KEY
        value: ""
      # Optional mail settings for the contact form (set these in Dashboard)
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        value: ""
      - key: MAIL_PORT
        value: ""
      - key: MAIL_USERNAME
        value: ""
      - key: MAIL_PASSWORD
        value: ""
      - key: MAIL_ENCRYPTION
        value: tls
      - key: MAIL_FROM_ADDRESS
        value: noreply@example.com
      - key: MAIL_FROM_NAME
        value: Raad Oil


